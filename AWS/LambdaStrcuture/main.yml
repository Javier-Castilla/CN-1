              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${BookServiceLambda.Arn}/invocations"

            delete:
              summary: "Delete book by ISBN"
              security:
                - api_key: [ ]
              responses:
                '200':
                  description: "Book deleted"
                  content:
                    application/json:
                      schema:
                        $ref: "#/components/schemas/Book"
                '404':
                  description: "Book not found"
                '400':
                  description: "Bad request"
                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${BookServiceLambda.Arn}/invocations"

            options:
              summary: "CORS support for /books/{id}"
              responses:
                '200':

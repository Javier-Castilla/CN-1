AWSTemplateFormatVersion: "2010-09-09"
Description: "Create Lambdas + Api Gateway + RDS"

Parameters:
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Minimum of 2

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: ID of VPC

  DBIdentifier:
    Type: String
    Default: bookstore-db
    Description: Database identifier

  DBType:
    Type: String
    Default: postgresql
    Description: DB type for

  DBName:
    Type: String
    Description: Database name for RDS

  DBUser:
    Type: String
    Description: Database user for RDS

  DBPassword:
    Type: String
    Description: Database master user password for RDS
    NoEcho: true
    MinLength: 8

Resources:
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda functions
      VpcId: !Ref VpcId

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Postgres DB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref LambdaSecurityGroup

  SubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Private subnet for RDS
      SubnetIds: !Ref SubnetIds
      DBSubnetGroupName: rds-private-subnets-lambdas

  DB:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Ref DBIdentifier
      Engine: postgres
      EngineVersion: 17.6
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      StorageType: gp2
      DBName: !Ref DBName
      MasterUsername: !Ref DBUser
      MasterUserPassword: !Ref DBPassword
      DBSubnetGroupName: !Ref SubnetGroup
      VPCSecurityGroups:
        - !Ref DBSecurityGroup
      PubliclyAccessible: false
      DeletionProtection: false
      BackupRetentionPeriod: 0

  BookServiceLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: books-lambda
      PackageType: Image
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/bookstore:books"
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Timeout: 100
      MemorySize: 512
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds: !Ref SubnetIds
      Environment:
        Variables:
          DB_TYPE: !Ref DBType
          DB_HOST: !GetAtt DB.Endpoint.Address
          DB_PORT: !GetAtt DB.Endpoint.Port
          DB_NAME: !Ref DBName
          DB_USERNAME: !Ref DBUser
          DB_PASSWORD: !Ref DBPassword
      Architectures:
        - x86_64

  CustomerServiceLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: customers-lambda
      PackageType: Image
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/bookstore:customers"
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Timeout: 100
      MemorySize: 512
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds: !Ref SubnetIds
      Environment:
        Variables:
          DB_TYPE: !Ref DBType
          DB_HOST: !GetAtt DB.Endpoint.Address
          DB_PORT: !GetAtt DB.Endpoint.Port
          DB_NAME: !Ref DBName
          DB_USERNAME: !Ref DBUser
          DB_PASSWORD: !Ref DBPassword
      Architectures:
        - x86_64

  OrderServiceLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: orders-lambda
      PackageType: Image
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/bookstore:orders"
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Timeout: 100
      MemorySize: 512
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds: !Ref SubnetIds
      Environment:
        Variables:
          DB_TYPE: !Ref DBType
          DB_HOST: !GetAtt DB.Endpoint.Address
          DB_PORT: !GetAtt DB.Endpoint.Port
          DB_NAME: !Ref DBName
          DB_USERNAME: !Ref DBUser
          DB_PASSWORD: !Ref DBPassword
      Architectures:
        - x86_64

  LambdaBooksLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${BookServiceLambda}"
      RetentionInDays: 7

  LambdaCustomersLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${CustomerServiceLambda}"
      RetentionInDays: 7

  LambdaOrdersLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${OrderServiceLambda}"
      RetentionInDays: 7

####################
### PERMISSIONS ####
####################
  LambdaPermissionBooks:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref BookServiceLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${API}/*/*/books*"

  LambdaPermissionCustomers:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CustomerServiceLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${API}/*/*/customers*"

  LambdaPermissionOrdersRoot:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref OrderServiceLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${API}/*/*/orders*"

  LambdaPermissionOrdersNested:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref OrderServiceLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${API}/*/*/customers/*/orders*"

  API:
    Type: AWS::ApiGateway::RestApi

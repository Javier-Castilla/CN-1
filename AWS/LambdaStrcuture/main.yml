                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CustomerServiceLambda.Arn}/invocations"

            put:
              summary: "Update customer"
              security:
                - api_key: [ ]
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/Customer"
              responses:
                '200':
                  description: "Customer updated"
                  content:
                    application/json:
                      schema:
                        $ref: "#/components/schemas/Customer"
                '404':
                  description: "Customer not found"
                '400':
                  description: "Bad request"
                '409':
                  description: "Duplicate customer"
                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CustomerServiceLambda.Arn}/invocations"

            delete:
              summary: "Delete customer"
              security:
                - api_key: [ ]
              responses:
                '200':
                  description: "Customer deleted"
                  content:
                    application/json:
                      schema:
                        $ref: "#/components/schemas/Customer"
                '404':
                  description: "Customer not found"
                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CustomerServiceLambda.Arn}/invocations"

            options:
              summary: "CORS support for /customers/{customerId}"
              responses:
                '200':
                  description: "CORS preflight"
                  headers:
                    Access-Control-Allow-Headers:
                      schema:
                        type: string
                    Access-Control-Allow-Methods:
                      schema:
                        type: string
                    Access-Control-Allow-Origin:
                      schema:

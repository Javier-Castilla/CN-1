      Name: bookstore-api-lambda
      Body:
        openapi: "3.0.1"
        info:
          title: "Bookstore API"
          version: "1.0"
        paths:
          /books:
            get:
              summary: "Get all books"
              security:
                - api_key: [ ]
              responses:
                '200':
                  description: "List of books"
                  content:
                    application/json:
                      schema:
                        type: array
                        items:
                          $ref: "#/components/schemas/Book"
                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${BookServiceLambda.Arn}/invocations"

            post:
              summary: "Create a new book"
              security:
                - api_key: [ ]
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/Book"
              responses:
                '201':
                  description: "Book created"
                  content:
                    application/json:
                      schema:
                        $ref: "#/components/schemas/Book"
                '400':
                  description: "Bad request"
                '409':
                  description: "Duplicate ISBN book"
                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${BookServiceLambda.Arn}/invocations"

            options:
              summary: "CORS support for /books"
              responses:
                '200':
                  description: "CORS preflight"
                  headers:
                    Access-Control-Allow-Headers:
                      schema:
                        type: string
                    Access-Control-Allow-Methods:
                      schema:
                        type: string
                    Access-Control-Allow-Origin:
                      schema:
                        type: string
              x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                  application/json: '{"statusCode":200}'
                responses:
                  default:
                    statusCode: '200'
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
                      method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"

          /books/{id}:
            parameters:
              - name: id
                in: path
                required: true
                schema:
                  type: string
            get:
              summary: "Get book by ISBN"
              security:
                - api_key: [ ]
              responses:
                '200':
                  description: "Book found"
                  content:
                    application/json:
                      schema:

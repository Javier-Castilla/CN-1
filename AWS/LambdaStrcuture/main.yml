        Variables:
          DB_TYPE: !Ref DBType
          DB_HOST: !GetAtt DB.Endpoint.Address
          DB_PORT: !GetAtt DB.Endpoint.Port
          DB_NAME: !Ref DBName
          DB_USERNAME: !Ref DBUser
          DB_PASSWORD: !Ref DBPassword
      Architectures:
        - x86_64

  LambdaBooksLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${BookServiceLambda}"
      RetentionInDays: 7

  LambdaCustomersLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${CustomerServiceLambda}"
      RetentionInDays: 7

  LambdaOrdersLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${OrderServiceLambda}"
      RetentionInDays: 7


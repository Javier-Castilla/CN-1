                      method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"

        components:
          securitySchemes:
            api_key:
              type: apiKey
              name: x-api-key
              in: header
          schemas:
            Book:
              type: object
              required:
                - isbn
                - title
                - author
                - publisher
                - stock
              properties:
                isbn:
                  $ref: "#/components/schemas/ISBN"
                title:
                  type: string
                author:
                  type: string
                price:
                  type: number
                  format: integer
            ISBN:
              type: object
              required:
                - value
              properties:
                value:
                  type: string
            Customer:
              type: object
              required:
                - id
                - name
                - email
              properties:
                id:
                  type: integer
                name:
                  type: string
                email:
                  type: string
            Order:
              type: object
              required:
                - id
                - customerId
                - items
              properties:
                id:
                  type: integer
                customerId:
                  type: integer
                items:
                  type: array
                  items:
                    $ref: "#/components/schemas/OrderItem"
                total:
                  type: number
                  format: integer
            OrderItem:
              type: object
              required:
                - isbn
                - quantity
              properties:
                isbn:
                  $ref: "#/components/schemas/ISBN"
                quantity:
                  type: integer


  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref API

  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref API
      DeploymentId: !Ref APIDeployment
      StageName: prod

  APIKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: bookstore-api-key-lambda
      Enabled: true

  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: APIStage
    Properties:
      UsagePlanName: bookstore-usage-plan
      ApiStages:
        - ApiId: !Ref API
          Stage: !Ref APIStage

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref APIKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

Outputs:
  APIEndpoint:
    Description: API Gateway URL
    Value: !Sub "https://${API}.execute-api.${AWS::Region}.amazonaws.com/prod"